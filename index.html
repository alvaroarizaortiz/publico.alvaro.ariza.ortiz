            <!-- He decidido poner la imagen responsive en el index, ya que no me convencía ponerla en ningún sitio de las páginas que había que realizar.
 Opciones de imágenes responsivas - foto extraída de pexels (uso libre): Foto de Aphiwat Chuangchoem de Pexels: https://www.pexels.com/es-es/foto/bombilla-y-llaves-en-la-mesa-347226/
 Tamaños (ancho x alto)
    
            Horizontales   Verticales
    Grande    1920*1280px      800*1200px
    Mediana   1200*800px       600*900px
    Pequeña   900*600px        400*600px 
    
    Código de identificacion:
    Grandes: rojo
    Medianas: verde
    Pequeñas: azul
    
    Webp: triangulo
    Jpg: circulo
    Avif: cuadrado (al pasarla a .avif en GIMP la imagen pierde algo de calidad, supongo que para lograr pesar muy poco, pesan menos de 100kbs)

    Horizontales: H dentro del símbolo
    Verticales: V dentro del símbolo
    
    -->

            <!-- Imágenes GRANDES -->
            <!-- Horizontales: mostraremos la grande cuando la mediana no fuera suficiente, o sea más de 1200 de ancho.
            Verticales: el mismo criterio, o sea más de 600 de ancho. -->

            <source media="(orientation: landscape) and (min-width: 1201px)"
                srcset="./imagenextensiones/bombilla_grande_horizontal.avif" type="image/avif">
            <source media="(orientation: landscape) and (min-width: 1201px)"
                srcset="./imagenextensiones/bombilla_grande_horizontal.webp" type="image/webp">
            <source media="(orientation: landscape) and (min-width: 1201px)"
                srcset="./imagenextensiones/bombilla_grande_horizontal.jpg" type="image/jpeg">
            <source media="(orientation: portrait) and (min-width:601px)"
                srcset="./imagenextensiones/bombilla_grande_vertical.avif" type="image/avif>
            <source media=" (orientation: portrait) and (min-width:601px)"
                srcset="./imagenextensiones/bombilla_grande_vertical.webp" type="image/webp">
            <source media="(orientation: portrait) and (min-width:601px)"
                srcset="./imagenextensiones/bombilla_grande_vertical.jpg" type="image/jpg">

            <!-- Imágenes MEDIANAS -->
            <!-- Horizontales: mostraremos la grande cuando la pequeña no fuera suficiente, o sea más de 900 de ancho.
            Verticales: el mismo criterio, o sea más de 400 de ancho. -->
            <source media="(orientation: landscape) and (min-width: 901px)"
                srcset="./imagenextensiones/bombilla_mediana_horizontal.avif" type="image/avif">
            <source media="(orientation: landscape) and (min-width: 901px)"
                srcset="./imagenextensiones/bombilla_mediana_horizontal.webp" type="image/webp">
            <source media="(orientation: landscape) and (min-width: 901px)"
                srcset="./imagenextensiones/bombilla_mediana_horizontal.jpg" type="image/jpeg">
            <source media="(orientation: portrait) and (min-width:401px)"
                srcset="./imagenextensiones/bombilla_mediana_vertical.avif" type="image/avif">
            <source media="(orientation: portrait) and (min-width:401px)"
                srcset="./imagenextensiones/bombilla_mediana_vertical.webp" type="image/webp">
            <source media="(orientation: portrait) and (min-width:401px)"
                srcset="./imagenextensiones/bombilla_mediana_vertical.jpg" type="image/jpg">

            <!-- Imágenes PEQUEÑAS -->
            <!-- En ambos casos, las usaremos cuando su ancho sea menor que su ancho máximo, para que no pixele
            al ajustarse al portarretratos -->

            <source media="(orientation: landscape) and (max-width: 900px)"
                srcset="./imagenextensiones/bombilla_pequeña_horizontal.avif" type="image/avif">
            <source media="(orientation: landscape) and (max-width: 900px)"
                srcset="./imagenextensiones/bombilla_pequeña_horizontal.webp" type="image/webp">
            <source media="(orientation: landscape) and (max-width: 900px)"
                srcset="./imagenextensiones/bombilla_pequeña_horizontal.jpg" type="image/jpeg">
            <source media="(orientation: portrait) and (max-width: 400px)"
                srcset="./imagenextensiones/bombilla_pequeña_vertical.avif" type="image/avif">
            <source media="(orientation: portrait) and (max-width: 400px)"
                srcset="./imagenextensiones/bombilla_pequeña_vertical.webp" type="image/webp">
            <source media="(orientation: portrait) and (max-width: 400px)"
                srcset="./imagenextensiones/bombilla_pequeña_vertical.jpg" type="image/jpg">
